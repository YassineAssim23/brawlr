name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-syntax:
    name: Python syntax check (training/testing scripts)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Syntax check training/testing scripts
        run: |
          python -m py_compile training/testing/*.py

  frontend-build:
    name: Frontend build (Next.js 14.2.16)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webapp/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: webapp/frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: TypeScript type check
        run: npx tsc --noEmit
      - name: Build Next.js app
        run: npm run build
    
  backend-test:
    name: Backend API test (FastAPI)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Test FastAPI import
        run: python -c "from webapp.backend.app import app; print('FastAPI app loads successfully')"
      - name: Test WebSocket endpoint exists
        run: python -c "from webapp.backend.app import app; assert '/ws' in [route.path for route in app.routes]"
